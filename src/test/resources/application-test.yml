spring:
  datasource:
    # TestContainers will override these at runtime
    url: jdbc:tc:postgresql:15:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    clean-disabled: false

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

cloudinary:
  cloud-name: test-cloud
  api-key: test-key
  api-secret: test-secret
  folder: test-images
  secure: true

logging:
  level:
    com.caseyquinn.personal_website: DEBUG
    org.springframework.test: INFO
    org.testcontainers: INFO
