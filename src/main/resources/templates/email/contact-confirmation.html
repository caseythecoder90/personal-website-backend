<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">

    <div style="background-color: #f8f9fa; border-radius: 8px; padding: 24px; margin-bottom: 20px;">
        <h2 style="color: #333; margin-top: 0;">Thank you for reaching out, <span th:text="${name}">Visitor</span>!</h2>
        <p style="color: #555; line-height: 1.6;">
            I've received your message and will get back to you as soon as possible.
        </p>
    </div>

    <div style="border: 1px solid #e9ecef; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
        <p style="color: #333; font-weight: bold; margin-top: 0;">Your message:</p>
        <blockquote style="border-left: 4px solid #6c757d; padding-left: 16px; margin-left: 0; color: #555; line-height: 1.6;"
                    th:text="${message}">
            Message content
        </blockquote>
    </div>

    <hr style="border: none; border-top: 1px solid #e9ecef; margin: 20px 0;"/>

    <p style="color: #999; font-size: 12px; line-height: 1.4;">
        This is an automated confirmation from
        <a href="https://caseyquinn.com" style="color: #999;">caseyquinn.com</a>.
        Please do not reply to this email.
    </p>

</div>
</body>
</html>
