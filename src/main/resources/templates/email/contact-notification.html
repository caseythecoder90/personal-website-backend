<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">

    <div style="background-color: #e3f2fd; border-radius: 8px; padding: 24px; margin-bottom: 20px;">
        <h2 style="color: #1565c0; margin-top: 0;">New Contact Submission</h2>
    </div>

    <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
        <tr style="border-bottom: 1px solid #e9ecef;">
            <td style="padding: 10px 0; color: #666; font-weight: bold; width: 120px;">From:</td>
            <td style="padding: 10px 0; color: #333;">
                <span th:text="${name}">Name</span>
                (<a th:href="'mailto:' + ${email}" th:text="${email}" style="color: #1565c0;">email</a>)
            </td>
        </tr>
        <tr style="border-bottom: 1px solid #e9ecef;">
            <td style="padding: 10px 0; color: #666; font-weight: bold;">Inquiry Type:</td>
            <td style="padding: 10px 0; color: #333;" th:text="${inquiryType}">GENERAL</td>
        </tr>
        <tr th:if="${subject != null and !subject.isEmpty()}" style="border-bottom: 1px solid #e9ecef;">
            <td style="padding: 10px 0; color: #666; font-weight: bold;">Subject:</td>
            <td style="padding: 10px 0; color: #333;" th:text="${subject}">Subject</td>
        </tr>
    </table>

    <div style="border: 1px solid #e9ecef; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
        <p style="color: #333; font-weight: bold; margin-top: 0;">Message:</p>
        <blockquote style="border-left: 4px solid #1565c0; padding-left: 16px; margin-left: 0; color: #333; line-height: 1.6;"
                    th:text="${message}">
            Message content
        </blockquote>
    </div>

    <hr style="border: none; border-top: 1px solid #e9ecef; margin: 20px 0;"/>

    <div style="color: #999; font-size: 12px; line-height: 1.6;">
        <p style="margin: 4px 0;"><strong>IP Address:</strong> <span th:text="${ipAddress}">127.0.0.1</span></p>
        <p style="margin: 4px 0;"><strong>Submitted:</strong> <span th:text="${submittedAt}">2026-02-09T12:00:00</span></p>
    </div>

</div>
</body>
</html>
